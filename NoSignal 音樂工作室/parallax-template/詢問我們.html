
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	  
	  <!-- Compiled and minified CSS -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	  <!-- Compiled and minified JavaScript -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  
	  <script type="text/javascript">
	function formresponse() {
	var m = document.forms["form2"]["name"].value;
	var d = document.forms["form2"]["tel"].value;
	var i = document.forms["form2"]["email"].value;
	var l = document.forms["form2"]["service1"].value;
	var y = document.forms["form2"]["service2"].value;
	if (m==null || m=="")
	   {
		alert("姓名不可為空白!");
		return;
	   }
	else if (d==null || d=="")
	   {
		alert("電話不可為空白!");
		return false;
	   }
	else if (i==null || i=="")
	   {
		alert("電子信箱不可為空白!");
		return false;
	   }
	else if (l==null || l=="")
	   {
		alert("服務項目不可為空白!");
		return false;
	   }
	else if (y==null || y=="")
	   {
		alert("需求不可為空白!");
		return false;
	   }
	else
	   {
		var MySubmit = "https://docs.google.com/forms/d/e/1FAIpQLScwW8VhCPlikoPWzIkam9EDiVkxHuQZjnZPp8hVdrpE4p3sEg/viewform?usp=pp_url&entry.1112823205=" + m + "&entry.1841753917=" + d + "&entry.1770786024=" + i + "&entry.625843057=" + l + "&entry.430676101=" + y + "&submit=Submit";
		var NewOpen = window.open(MySubmit);
	   }
							}
</script>
	  
	  
    </head>

    <body>
	<form name="form2" action="javascript:formresponse();">
	
	<div class="row">
    <form class="col s12">
     
      <div class="row">
        <div class="input-field col s12">
          姓名: <input type="text" name="name">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          電話: <input type="text" name="tel">
        </div>
      </div>
	  <div class="row">
        <div class="input-field col s12">
          電子信箱: <input type="text" name="email">
        </div>
      </div>
	  <div class="row">
        <div class="input-field col s12">
          您想要的客製服務(作曲；作詞；編曲): <input type="text" name="service1">
        </div>
      </div>
	  <div class="row">
        <div class="input-field col s12">
          您的客製需求: <input type="text" name="service2">
        </div>
      </div>
	  <div class="row">
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action">送出
		  <i class="material-icons right">send</i>
  </button>
        </div>
      </div>
	  
	  
     
    </form>
  </div>
  </form>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
